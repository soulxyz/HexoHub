          fi
          
          echo "title=$TITLE" >> $GITHUB_OUTPUT
          
          # ç”Ÿæˆ Release Notes
          cat > release_notes.md << 'EOF'
          ## ğŸ“¦ å®‰è£…åŒ…
          
          - **Windows**: `HexoHub-Setup-${VERSION}.exe`
          - **Linux**: `HexoHub-${VERSION}.AppImage`
          
          ## ğŸ“ æ›´æ–°å†…å®¹
          
          è¯·æŸ¥çœ‹ä¸‹æ–¹çš„æäº¤è®°å½•ã€‚
          
          ---
          
          **æ³¨æ„**ï¼šWindows é¦–æ¬¡è¿è¡Œå¯èƒ½æç¤º SmartScreen è­¦å‘Šï¼Œç‚¹å‡»"æ›´å¤šä¿¡æ¯" â†’ "ä»è¦è¿è¡Œ"å³å¯ã€‚
          EOF

      - name: åˆ›å»º GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: ${{ steps.release_notes.outputs.title }}
