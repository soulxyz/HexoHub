      - name: å®‰è£…ä¾èµ–
        run: npm ci

      - name: æ„å»ºæ¡Œé¢ç‰ˆ
        run: npm run build

      - name: æ‰“åŒ…å¹¶ä¸Šä¼  Windows åº”ç”¨
        run: npm run make -- --win --publish always
        env:
