name: Build and Release Desktop

# ðŸŽ¯ è§¦å‘æ¡ä»¶ï¼šåªåœ¨æŽ¨é€ç‰ˆæœ¬æ ‡ç­¾æ—¶è§¦å‘
on:
  push:
    tags:
      - 'v*.*.*'           # åŒ¹é… v2.7.0, v3.0.0 ç­‰æ­£å¼ç‰ˆæœ¬
      - 'v*.*.*-beta.*'    # åŒ¹é… v2.7.0-beta.1 ç­‰æµ‹è¯•ç‰ˆæœ¬
      - 'v*.*.*-alpha.*'   # åŒ¹é… v2.7.0-alpha.1 ç­‰å†…æµ‹ç‰ˆæœ¬

  # ðŸ› ï¸ å¯é€‰ï¼šæ‰‹åŠ¨è§¦å‘ï¼ˆç”¨äºŽæµ‹è¯•å·¥ä½œæµï¼‰
  workflow_dispatch:
    inputs:
      version:
        description: 'ç‰ˆæœ¬å· (ä¾‹å¦‚: v2.7.0)'
        required: true
        type: string

# ç¡®ä¿åŒä¸€æ—¶é—´åªè¿è¡Œä¸€ä¸ªæž„å»ºä»»åŠ¡
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

# ðŸ” æƒé™å£°æ˜Žï¼šå…è®¸åˆ›å»º Release å’Œä¸Šä¼ æ–‡ä»¶
permissions:
  contents: write  # å…è®¸åˆ›å»º Release å’Œä¸Šä¼ èµ„äº§

jobs:
  # ========================
  # åˆ›å»º GitHub Release
  # ========================
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    
    steps:
      - name: èŽ·å–ç‰ˆæœ¬å·
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: ç”Ÿæˆ Release Notes
        id: release_notes
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          
          # åˆ¤æ–­æ˜¯å¦ä¸ºé¢„å‘å¸ƒç‰ˆæœ¬
          if [[ $VERSION == *"beta"* ]] || [[ $VERSION == *"alpha"* ]]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
            TITLE="ðŸ§ª HexoHub $VERSION (æµ‹è¯•ç‰ˆ)"
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
            TITLE="ðŸš€ HexoHub $VERSION"
          fi
          
          echo "title=$TITLE" >> $GITHUB_OUTPUT
          
          # ç”Ÿæˆç®€å•çš„ Release Notes
          cat > release_notes.md << 'EOF'
          ## ðŸ“¦ ä¸‹è½½
          
          æ ¹æ®æ‚¨çš„ç³»ç»Ÿé€‰æ‹©å¯¹åº”çš„å®‰è£…åŒ…ï¼š
          
          - **Windows**: `HexoHub-Setup-${VERSION}.exe`
          - **Linux**: `HexoHub-${VERSION}.AppImage`
          
          ## ðŸ“ æ›´æ–°å†…å®¹
          
          è¯·æŸ¥çœ‹ä¸‹æ–¹çš„æäº¤è®°å½•ã€‚
          
          ## âš ï¸ æ³¨æ„äº‹é¡¹
          
          - Windows ç”¨æˆ·é¦–æ¬¡è¿è¡Œå¯èƒ½ä¼šæ”¶åˆ° SmartScreen è­¦å‘Šï¼Œè¯·ç‚¹å‡»"æ›´å¤šä¿¡æ¯" -> "ä»è¦è¿è¡Œ"
          - Linux ç”¨æˆ·éœ€è¦ç»™ AppImage æ·»åŠ æ‰§è¡Œæƒé™ï¼š`chmod +x HexoHub-*.AppImage`
          
          ## ðŸ› é—®é¢˜åé¦ˆ
          
          å¦‚é‡åˆ°é—®é¢˜ï¼Œè¯·åœ¨ [Issues](https://github.com/${{ github.repository }}/issues) ä¸­åé¦ˆã€‚
          EOF

      - name: åˆ›å»º GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          release_name: ${{ steps.release_notes.outputs.title }}
          body_path: release_notes.md
          draft: true  # ðŸ”‘ å…ˆåˆ›å»ºè‰ç¨¿ï¼Œç¡®è®¤æ— è¯¯åŽå†å‘å¸ƒ
          prerelease: ${{ steps.release_notes.outputs.prerelease }}

  # ========================
  # Windows æž„å»º
  # ========================
  build-windows:
    name: Build Windows
    needs: create-release
    runs-on: windows-latest
    
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è®¾ç½® Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: é…ç½® Electron ç¼“å­˜
        run: |
          echo "ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder" >> $env:GITHUB_ENV

      - name: å®‰è£…ä¾èµ–
        run: npm ci

      - name: æž„å»ºæ¡Œé¢ç‰ˆ
        run: npm run build

      - name: æ‰“åŒ… Windows åº”ç”¨
        run: npm run make -- --win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: æŸ¥æ‰¾å®‰è£…åŒ…
        id: find_installer
        shell: pwsh
        run: |
          $installer = Get-ChildItem -Path dist -Filter "HexoHub-Setup-*.exe" -Recurse | Select-Object -First 1
          echo "path=$($installer.FullName)" >> $env:GITHUB_OUTPUT
          echo "name=$($installer.Name)" >> $env:GITHUB_OUTPUT

      - name: ä¸Šä¼  Windows å®‰è£…åŒ…
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ${{ steps.find_installer.outputs.path }}
          asset_name: ${{ steps.find_installer.outputs.name }}
          asset_content_type: application/octet-stream

      - name: ä¸Šä¼ æž„å»ºäº§ç‰©ï¼ˆè°ƒè¯•ç”¨ï¼‰
        uses: actions/upload-artifact@v4
        if: failure()  # åªåœ¨å¤±è´¥æ—¶ä¸Šä¼ ï¼Œç”¨äºŽè°ƒè¯•
        with:
          name: windows-build-logs
          path: |
            dist/
            *.log

  # ========================
  # Linux æž„å»º
  # ========================
  build-linux:
    name: Build Linux
    needs: create-release
    runs-on: ubuntu-latest
    
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è®¾ç½® Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: é…ç½® Electron ç¼“å­˜
        run: |
          echo "ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder" >> $GITHUB_ENV

      - name: å®‰è£…ä¾èµ–
        run: npm ci

      - name: æž„å»ºæ¡Œé¢ç‰ˆ
        run: npm run build

      - name: æ‰“åŒ… Linux åº”ç”¨
        run: npm run make -- --linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: æŸ¥æ‰¾ AppImage æ–‡ä»¶
        id: find_appimage
        run: |
          APPIMAGE=$(find dist -name "*.AppImage" -type f | head -n 1)
          echo "path=$APPIMAGE" >> $GITHUB_OUTPUT
          echo "name=$(basename $APPIMAGE)" >> $GITHUB_OUTPUT

      - name: ä¸Šä¼  Linux AppImage
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ${{ steps.find_appimage.outputs.path }}
          asset_name: ${{ steps.find_appimage.outputs.name }}
          asset_content_type: application/octet-stream

      - name: ä¸Šä¼ æž„å»ºäº§ç‰©ï¼ˆè°ƒè¯•ç”¨ï¼‰
        uses: actions/upload-artifact@v4
        if: failure()
        with:
