name: Build and Release Desktop (Unified)

# ğŸ¯ è§¦å‘æ¡ä»¶ï¼šæ¨é€ç‰ˆæœ¬æ ‡ç­¾æ—¶è§¦å‘
on:
  push:
    tags:
      - 'v*.*.*'           # åŒ¹é… v2.7.0, v3.0.0 ç­‰æ­£å¼ç‰ˆæœ¬
      - 'v*.*.*-beta.*'    # åŒ¹é… v2.7.0-beta.1 ç­‰æµ‹è¯•ç‰ˆæœ¬
      - 'v*.*.*-alpha.*'   # åŒ¹é… v2.7.0-alpha.1 ç­‰å†…æµ‹ç‰ˆæœ¬

  # ğŸ› ï¸ æ‰‹åŠ¨è§¦å‘ï¼ˆç”¨äºæµ‹è¯•å·¥ä½œæµï¼‰
  workflow_dispatch:
    inputs:
      version:
        description: 'ç‰ˆæœ¬å· (ä¾‹å¦‚: v2.7.0)'
        required: true
        type: string
      build_types:
        description: 'æ„å»ºç±»å‹'
        required: true
        default: 'ALL'
        type: choice
        options:
          - ALL
          - electron
          - tauri
          - electron,tauri

# ç¡®ä¿åŒä¸€æ—¶é—´åªè¿è¡Œä¸€ä¸ªæ„å»ºä»»åŠ¡
concurrency:
  group: unified-release-${{ github.ref }}
  cancel-in-progress: true

# æƒé™å£°æ˜ï¼šå…è®¸åˆ›å»º Release å’Œä¸Šä¼ æ–‡ä»¶
permissions:
  contents: write  # å…è®¸åˆ›å»º Release å’Œä¸Šä¼ èµ„äº§

jobs:
  # ========================
  # ç»Ÿä¸€æ„å»ºçŸ©é˜µ
  # ========================
  build:
    name: HexoHub_${{ matrix.build_type == 'electron' && 'Electron' || 'Tauri' }}_${{ matrix.os == 'windows-latest' && 'Windows' || matrix.os == 'macos-latest' && 'macOS' || 'Linux' }}_${{ github.ref_name }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        include:
          # Electron æ„å»º
          - build_type: electron
            os: windows-latest
            node_version: '18'
            should_build: ${{ github.event.inputs.build_types == 'ALL' || github.event.inputs.build_types == 'electron' || github.event.inputs.build_types == 'electron,tauri' || github.event_name == 'push' }}
          - build_type: electron
            os: ubuntu-latest
            node_version: '18'
            should_build: ${{ github.event.inputs.build_types == 'ALL' || github.event.inputs.build_types == 'electron' || github.event.inputs.build_types == 'electron,tauri' || github.event_name == 'push' }}
          # Tauri æ„å»º
          - build_type: tauri
            os: windows-latest
            node_version: '20'
            rust_target: x86_64-pc-windows-msvc
            should_build: ${{ github.event.inputs.build_types == 'ALL' || github.event.inputs.build_types == 'tauri' || github.event.inputs.build_types == 'electron,tauri' || github.event_name == 'push' }}
          - build_type: tauri
            os: macos-latest
            node_version: '20'
            rust_target: x86_64-apple-darwin
            should_build: ${{ github.event.inputs.build_types == 'ALL' || github.event.inputs.build_types == 'tauri' || github.event.inputs.build_types == 'electron,tauri' || github.event_name == 'push' }}
          - build_type: tauri
            os: ubuntu-latest
            node_version: '20'
            rust_target: x86_64-unknown-linux-gnu
            should_build: ${{ github.event.inputs.build_types == 'ALL' || github.event.inputs.build_types == 'tauri' || github.event.inputs.build_types == 'electron,tauri' || github.event_name == 'push' }}
    
    steps:
      - name: æ£€æŸ¥æ˜¯å¦åº”è¯¥æ„å»º
        if: matrix.should_build != 'true'
        run: |
          echo "è·³è¿‡æ„å»ºï¼š${{ matrix.build_type }} ä¸åœ¨é€‰å®šçš„æ„å»ºç±»å‹ä¸­"
          exit 1

      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è®¾ç½® Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node_version }}
          cache: 'npm'

      # Tauri ä¸“ç”¨æ­¥éª¤
      - name: è®¾ç½® Rust å·¥å…·é“¾
        if: matrix.build_type == 'tauri'
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt, clippy
          targets: ${{ matrix.rust_target }}

      - name: é…ç½® Rust ç¼“å­˜
        if: matrix.build_type == 'tauri'
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      # Linux Tauri ä¸“ç”¨æ­¥éª¤
      - name: å®‰è£…ç³»ç»Ÿä¾èµ–
        if: matrix.build_type == 'tauri' && matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev

      # Electron ä¸“ç”¨æ­¥éª¤
      - name: é…ç½® Electron ç¼“å­˜
        if: matrix.build_type == 'electron'
        run: |
          if [ "$RUNNER_OS" = "Windows" ]; then
            echo "ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder" >> $env:GITHUB_ENV
          else
            echo "ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder" >> $GITHUB_ENV
          fi

      - name: å®‰è£…ä¾èµ–
        run: npm ci

      - name: æ„å»ºå‰ç«¯
        run: npm run build

      # Electron æ„å»ºæ­¥éª¤
      - name: æ„å»º Electron åº”ç”¨
        if: matrix.build_type == 'electron'
        run: |
          if [ "$RUNNER_OS" = "Windows" ]; then
            npm run make -- --win --publish always
          else
            npm run make -- --linux --publish always
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Tauri æ„å»ºæ­¥éª¤
      - name: æ„å»º Tauri åº”ç”¨
        if: matrix.build_type == 'tauri'
        run: npm run tauri:build
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      # ä¸Šä¼ æ„å»ºäº§ç‰©
      - name: ä¸Šä¼  Electron æ„å»ºäº§ç‰©
        if: matrix.build_type == 'electron'
        uses: actions/upload-artifact@v4
        with:
          name: electron-${{ matrix.os }}-build
          path: |
            dist/
            *.log

      - name: ä¸Šä¼  Tauri æ„å»ºäº§ç‰©
        if: matrix.build_type == 'tauri'
        uses: actions/upload-artifact@v4
        with:
          name: tauri-${{ matrix.os }}-build
          path: |
            ${{ matrix.os == 'windows-latest' && 'src-tauri/target/release/bundle/nsis/*.exe' || '' }}
            ${{ matrix.os == 'windows-latest' && 'src-tauri/target/release/bundle/msi/*.msi' || '' }}
            ${{ matrix.os == 'macos-latest' && 'src-tauri/target/release/bundle/dmg/*.dmg' || '' }}
            ${{ matrix.os == 'macos-latest' && 'src-tauri/target/release/bundle/macos/*.app' || '' }}
            ${{ matrix.os == 'ubuntu-latest' && 'src-tauri/target/release/bundle/appimage/*.AppImage' || '' }}
            ${{ matrix.os == 'ubuntu-latest' && 'src-tauri/target/release/bundle/deb/*.deb' || '' }}

      # å‘å¸ƒåˆ° GitHub Releases
      - name: å‘å¸ƒ Electron åˆ° GitHub Releases
        if: matrix.build_type == 'electron'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/**/*.exe
            dist/**/*.AppImage
            dist/**/*.deb
            dist/**/*.rpm
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: å‘å¸ƒ Tauri åˆ° GitHub Releases
        if: matrix.build_type == 'tauri'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ matrix.os == 'windows-latest' && 'src-tauri/target/release/bundle/nsis/*.exe' || '' }}
            ${{ matrix.os == 'windows-latest' && 'src-tauri/target/release/bundle/msi/*.msi' || '' }}
            ${{ matrix.os == 'macos-latest' && 'src-tauri/target/release/bundle/dmg/*.dmg' || '' }}
            ${{ matrix.os == 'ubuntu-latest' && 'src-tauri/target/release/bundle/appimage/*.AppImage' || '' }}
            ${{ matrix.os == 'ubuntu-latest' && 'src-tauri/target/release/bundle/deb/*.deb' || '' }}
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
